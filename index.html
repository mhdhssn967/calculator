<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div><h2>Calculator</h2></div>
        <input type="text" class="display" id="result" placeholder="0">
        <div class="buttons">
            <button onClick="displayContent('7')" class="btn" >7</button>
            <button onClick="displayContent('8')" class="btn">8</button>
            <button onClick="displayContent('9')"class="btn">9</button>
            <button onClick="displayContent('+')" class="btn operator">+</button>

            <button onClick="displayContent('4')" class="btn">4</button>
            <button onClick="displayContent('5')" class="btn">5</button>
            <button onClick="displayContent('6')" class="btn">6</button>
            <button onClick="displayContent('-')" class="btn operator">-</button>

            <button onClick="displayContent('1')" class="btn">1</button>
            <button onClick="displayContent('2')" class="btn">2</button>
            <button onClick="displayContent('3')" class="btn">3</button>
            <button onClick="displayContent('*')" class="btn operator">*</button>

            <button class="btn" onClick="clearContent()">AC</button>
            <button onClick="displayContent('0')" class="btn">0</button>

            <button class="btn equal" onClick="calcOutput()" >=</button>
            <button onClick="displayContent('/')" class="btn operator">/</button>
            <button class="btn back on" onclick="removeLastDigit()">&#9003</button>


        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
